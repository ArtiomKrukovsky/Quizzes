<mat-card>
  <mat-card-content>

  </mat-card-content>
  <form>
      <mat-form-field class="example-full-width">
          <mat-label>Question</mat-label>
          <input [(ngModel)]="question" name="question" matInput placeholder="Enter your question">
      </mat-form-field>
  </form>
  <mat-card-actions>
      <button (click)="post(question)" mat-button>POST</button>
  </mat-card-actions>
</mat-card>
